[tool.poetry]
name = "plaster_yaml"
version = "1.0.0"
description = "A plaster plugin to configure pyramid app with Yaml"
readme = "README.md"
authors = ["Guillaume Gauvrit <guillaume@gauvr.it>"]
homepage = "https://github.com/mardiros/plaster-yaml"
repository = "https://github.com/mardiros/plaster-yaml"
include = ["CHANGELOG.md"]
license = "BSD-derived"

[tool.poetry.dependencies]
python = "^3.8"
plaster = "^1.0"
# Upgraded PyYAML from ^5.4 due to: https://github.com/yaml/pyyaml/issues/601
PyYAML = "^6.0.1"

[tool.poetry.dev-dependencies]
black = "^24.3.0"
isort = "^5.13.2"
# Tests
gunicorn = "^20.1.0"
PasteDeploy = "^2.1.1"
pytest = "^6.2.5"
waitress = "^2.0.0"
pyramid-helloworld = "^1.1.0"

[tool.poetry.group.dev.dependencies]
pytest-cov = "^5.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
