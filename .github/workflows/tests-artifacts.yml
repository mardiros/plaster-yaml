name: tests artifacts

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_call:
    inputs:
      release-version:
        required: true
        type: string
        description: "release number"
      dry-run:
        required: true
        type: boolean
        description: "blank run means that the release will not be pushed"

jobs:
  test-sdist:
    name: test tarball archive of ${{ inputs.release-version }} ${{ inputs.dry-run && '(dry-run)' || '' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: pypi_files
          path: dist
          merge-multiple: true

      - name: "Install"
        run: |
          pip install dist/celery_yaml-*.whl --force-reinstall

      - name: "Test sdist"
        run: |
          python -c "from plaster_yaml import __version__; print(__version__, end='')"
